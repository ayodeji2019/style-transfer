<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Garment Style Transfer</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #222;
      --card: #fff;
      --input: #fefefe;
      --border: #ccc;
      --button: #4a90e2;
      --button-hover: #357ab8;
    }

    body.dark {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --input: #2a2a2a;
      --border: #444;
      --button: #607d8b;
      --button-hover: #455a64;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: var(--card);
      padding: 30px 25px;
      max-width: 450px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    form p {
      text-align: left;
      margin: 15px 0;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--input);
      color: var(--text);
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: var(--button);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--button-hover);
    }

    .progress {
      display: none;
      margin-top: 20px;
    }

    .spinner {
      width: 36px;
      height: 36px;
      border: 4px solid #ccc;
      border-top-color: var(--button);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .preview {
      margin-top: 30px;
    }

    .preview img {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="theme-toggle">
      <label>
        <input type="checkbox" id="toggleTheme"> ðŸŒ™
      </label>
    </div>

    <h2>Style Transfer on Garment</h2>
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
      <p>
        <label>Upload Content Image:</label>
        <input type="file" name="content" required>
      </p>
      <p>
        <label>Upload Style Texture:</label>
        <input type="file" name="style" required>
      </p>
      <button type="submit">Transfer Style</button>
    </form>

    <div class="progress" id="progress">
      <div class="spinner"></div>
      <p>Processing... Please wait.</p>
    </div>

    {% if result %}
      <div class="preview">
        <h3>Stylized Output:</h3>
        <img src="{{ result }}" alt="Stylized Result">
      </div>
    {% endif %}
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const progress = document.getElementById("progress");
    const toggle = document.getElementById("toggleTheme");

    form.addEventListener("submit", () => {
      progress.style.display = "block";
    });

    // Dark mode toggle
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark", toggle.checked);
    });
  </script>
</body>
</html>
